<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../lib/jquery.prettyNumber.min.js"></script>

    <style>
    body {
        font-size: 24px;
    }
    </style>
</head>
<body>

    <h1>Shows the effects of jquery.prettyNumber.js</h1>
    <p>
        This page shows how the plugin modifies existing markup to display
        numbers in a human readable format within a limited space.
        Mouse over a number to see the unaltered value.
    </p>
    <h3>DIV</h3>
    <div>
        <div class="pretty-number">123456</div>
    </div>
    <h3>SPAN</h3>
        <span class="pretty-number">7890</span>
    <h3>A</h3>
    <div>
        <a href="#" class="pretty-number">1234</a>
    </div>
<script>
    $( function() {
        $('.pretty-number').prettyNumber();
    });
</script>
</body>
